<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fancy form with javascript</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">   
</head>
<body>

     <h1>Fancy Form</h1>
      <div id="main-div">
          <div id="input-area">
                <span id="myspan">Enter Your First Name</span>
                <input type="text" id="text-area">
                <h4 id="inner-line"></h4>
          </div>
           <div id="button-area">
                <i class="fas fa-arrow-right" id="right-arrow"></i>
           </div>
          
      </div>
      <div id="other-div">
            <h2 id="progress-bar"></h2>
       </div>
       <div id="info">
             <p>Hey <span id="name"></span> you have successfully registered and you will get email shortely</p>
       </div>
     

    <script src="script.js">
    </script>
</body>
</html>
